    <style>
        header{
            background-color: rgb(165, 214, 109);

            height: 50px;

        section{

        nav div{

            padding :10px;

            height: 20px;
            padding :10px;

            margin-right: 5px;
            color: #fff;

        }
        figure {
            background-color: white;
            border: 0.5px #fff solid;
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;
            grid-template-rows: 4fr 4fr 4fr;
           
        }
        figure div img{
            border: 0.5px rgb(66, 30, 30) solid;
            height: 70px;
            width:100px;
            padding :5px;
            margin-bottom: 5px;
            margin-right: 5px;
            color: #fff;
           
        }
        figure div figcaption{
            border: 2px red solid;
            height: 20px;
            padding :5px;
            margin-bottom: 5px;
            margin-right: 5px;
            color: #0a0a0a;
           background-color: white;

        aside{

            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 5px;
            margin-right: 5px;
            text-align: center;
            color: #f70707;
        }
        footer{
            background-color: greenyellow;
            border: 2px seagreen solid;
            height: 20px;
            margin-top: 5px;

        }
